<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech - Computer Science</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #111;
            padding-top: 20px;
            color: white;
            transition: left 0.3s;
            z-index: 1;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 0;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: left 0.3s;
            z-index: 2;
        }
        .main-content {
            margin-left: 20px;
            padding: 20px;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
        }
        ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .drive-folder {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
</div>

<div class="main-content">
    <h1>B.Tech - Computer Science</h1>
    <button class="upload-btn" onclick="uploadFile()">Upload Study Material</button>
    
    <h2>Uploaded Files</h2>
    <iframe class="drive-folder" src="https://drive.google.com/embeddedfolderview?id=1DFIYQCVcYXNgF2l0A9wfYhSSoV_LyHnG#list"></iframe>
</div>

<script>
const folderId = '1DFIYQCVcYXNgF2l0A9wfYhSSoV_LyHnG';

function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    var button = document.getElementById('toggle-btn');
    if (sidebar.style.left === '-250px') {
        sidebar.style.left = '0';
        button.style.left = '250px';
    } else {
        sidebar.style.left = '-250px';
        button.style.left = '0';
    }
}

function uploadFile() {
    const driveFolderUrl = 'https://drive.google.com/drive/folders/' + folderId;
    window.open(driveFolderUrl, '_blank');
}
</script>

</body>
</html>
